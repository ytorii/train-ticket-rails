version: '3'
services:
  web: &app_base
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
      - ./vendor:/app/vendor
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true
  spring:
    <<: *app_base
    command: bundle exec spring server
    ports: []
    tty: false
    stdin_open: false
